<h4>{{ message }}</h4>

<div class="liked-photos-container">
  <mat-grid-list
    *ngIf="photosState | async as mainState"
    cols="5"
    rowHeight="1:1">
    <mat-grid-tile *ngFor="let ph of mainState.favorites; index as i;">
      <mat-grid-tile-header>{{ ph.title }}</mat-grid-tile-header>
      <img src="{{ ph.url_m }}">
    </mat-grid-tile>
  </mat-grid-list>
</div>
